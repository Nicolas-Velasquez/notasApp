<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>notasApp</title>
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <section class="contenido">
            <h1>Notas</h1>
            <article>
                <button id="botonCrear">Crear</button>
                <table id="tablaPromedios">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Actividad</th>
                            <th>Nota</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Actividad</td>
                            <td>4</td>
                            <td>
                                <button>Modificar</button>
                                <button>Eliminar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </article>
            <article>
                <br><p id="textoPromedio">Su promedio es: 4</p>
                <h2 id="mensajeNota">Felicitaciones aprob√≥ la materia</h2>
                    
            </article>
        </section>
        <section id="formularioModal" class="modal-content close-modal">
            <article class="form-content">
                <button id="cerrarModal" class="cerrar-btn">X</button>
                <h2 id="tituloModal">Crear/Modificar</h2>
                <form id="formActividad" name="formularioActividad">
                    <div class="input-content marg-button-16">
                        <label>Nombre de la actividad:</label>
                        <input type="text" id="actividad" name="actividad">
                    </div>
                    <div class="input-content marg-button-16">
                        <label>Nota:</label>
                        <input type="number" id="nota" name="nota">
                    </div>
                    <div class="botonContenido">
                        <button id="aceptarModal" type="button">Aceptar</button>
                    </div>
                </form>
            </article>
        </section>
        <script src="js/index.js"></script>
    </body>
</html>
